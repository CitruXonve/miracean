      <article id="post-wp1538" class="post article white-box article-type-post" itemscope itemprop="blogPost">
	<h2 class="title">
  	<a href="/posts/20151115709/">
    	Comicup17
    </a>
  </h2>
	<time>
	  Nov 29, 2015
	</time>
	<section class="content">
  	<div class="article-entry" itemprop="articleBody">
    	<p>游历了半年一度的大规模盛会-魔都Comicup17。上海新国际会展中心的规模宏大出奇。</p>
<p><a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_102308.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_102308-300x225.jpg" alt="wpid-img_20151128_102308.jpg" width="300" height="225" class="alignnone size-medium wp-image-1521"></a> <a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_102520.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_102520-300x225.jpg" alt="wpid-img_20151128_102520.jpg" width="300" height="225" class="alignnone size-medium wp-image-1522"></a> <a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_112524.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_112524-300x225.jpg" alt="wpid-img_20151128_112524.jpg" width="300" height="225" class="alignnone size-medium wp-image-1523"></a> <a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_131232.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_131232-225x300.jpg" alt="wpid-img_20151128_131232.jpg" width="225" height="300" class="alignnone size-medium wp-image-1524"></a></p>
<p><a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_123106.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_123106-300x225.jpg" alt="wpid-img_20151128_123106.jpg" width="300" height="225" class="alignnone size-medium wp-image-1525"></a> <a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_123114.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_123114-300x225.jpg" alt="wpid-img_20151128_123114.jpg" width="300" height="225" class="alignnone size-medium wp-image-1526"></a></p>
<p><a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_134617.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_134617-225x300.jpg" alt="wpid-img_20151128_134617.jpg" width="225" height="300" class="alignnone size-medium wp-image-1527"></a></p>
<p><a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_144230.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_144230-225x300.jpg" alt="wpid-img_20151128_144230.jpg" width="225" height="300" class="alignnone size-medium wp-image-1529"></a></p>
<p><a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_140020.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_140020-225x300.jpg" alt="wpid-img_20151128_140020.jpg" width="225" height="300" class="alignnone size-medium wp-image-1528"></a> <a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_155053.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_155053-225x300.jpg" alt="wpid-img_20151128_155053.jpg" width="225" height="300" class="alignnone size-medium wp-image-1531"></a> <a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_153454.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_153454-300x225.jpg" alt="wpid-img_20151128_153454.jpg" width="300" height="225" class="alignnone size-medium wp-image-1530"></a></p>
<p>能出UR的地铁卡，必属精品。cp17 Day1中午到手。  </p>
<p><a href="https://uploads.citruxonve.net/2015/12/wpid-1448811441929_69542385-66bd-433e-935c-8c0f86e5d93d_by_camera.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-1448811441929_69542385-66bd-433e-935c-8c0f86e5d93d_by_camera-300x300.jpg" alt="wpid-1448811441929_69542385-66bd-433e-935c-8c0f86e5d93d_by_camera.jpg" width="300" height="300" class="alignnone size-medium wp-image-1532"></a></p>
<p>会后路过上海地铁龙阳路站旁边的磁浮龙阳路站，但并没有时间去参观</p>
<p><a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_163543.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_163543-300x225.jpg" alt="wpid-img_20151128_163543.jpg" width="300" height="225" class="alignnone size-medium wp-image-1534"></a><br><a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_163554.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151128_163554-300x225.jpg" alt="wpid-img_20151128_163554.jpg" width="300" height="225" class="alignnone size-medium wp-image-1535"></a></p>
<p>一大堆手游正在卖力宣传，都选用武器装备拟人化主题,免费送出了大量福利，然而并没有时间体验。<br><a href="https://uploads.citruxonve.net/2015/12/wpid-img_20151129_150548.jpg" target="_blank" rel="noopener"><img src="https://uploads.citruxonve.net/2015/12/wpid-img_20151129_150548-300x225.jpg" alt="wpid-img_20151129_150548.jpg" width="300" height="225" class="alignnone size-medium wp-image-1533"></a></p>

  	</div>
